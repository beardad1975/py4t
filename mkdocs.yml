site_name: Py4t - 青少年的Python編輯器
site_url: https://beardad1975.github.io/py4t/
site_description: Py4t - 青少年的Python編輯器
site_author: Wen-Hung, Chang. 張文宏

markdown_extensions:
  - attr_list
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: 'index.md'
  - 關於: 
    - ❤️ 計畫緣由: 'about/about.md'
    - 🧡 設計理念: 'about/idea.md'
    - 💛 軟體架構: 'about/architecture.md'
    - 💚 推廣使用: 'about/activities.md'
    - 💙 使用回饋: 'about/user_feedback.md'
    - 💜 問答Q&A: 'about/qa.md'
    - ❤️ 銘謝: 'about/acknowledge.md'
  - 下載: 'download.md'
  - 自學Py4t: 
    - 📚 自學索引: 'self_study/index.md'
    - 　🕒 快速入門: 'self_study/quick_start.md'
    - 　🕕 3D模擬: 'self_study/tutorial_3d.md'
    - 　🕘 視覺影像: 'self_study/tutorial_cv.md'
    - 　🕛 演算法: 'self_study/tutorial_algorithm.md'
    - 📄 Scratch與Python語法對照: 'self_study/scratch_python_compare.md'
  - 海龜: 
    - Ⓜ️ 模組說明 - 海龜: 'turtle4t/turtle4t.md'
    - 　🔰 正方形 範例: 'turtle4t/draw_square.md' 
    - 　🔰 正多邊形 範例: 'turtle4t/regular_polygon.md'  
