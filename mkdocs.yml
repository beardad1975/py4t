theme:
  name: material
  custom_dir: overrides
  favicon: material/bridge
  icon:
    logo: material/bridge
    
  language: zh-TW
  palette:
    primary: indigo

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.indexes

