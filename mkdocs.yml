site_name: Py4t 教青少年學Python

site_description: Py4t 教青少年學Python
site_author: Wen-Hung, Chang. 張文宏

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - footnotes
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  - pymdownx.tabbed:
      alternate_style: true 



